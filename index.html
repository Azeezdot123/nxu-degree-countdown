<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NXU Degree Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .date {
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 1rem 0.5rem;
    }

    .number {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.7rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .quote {
      font-style: italic;
      font-size: 0.95rem;
      opacity: 0.9;
      min-height: 3em;
    }

    .progress-container {
      margin-top: 1.5rem;
    }

    .progress-label {
      font-size: 0.75rem;
      margin-bottom: 0.4rem;
      opacity: 0.85;
    }

    .progress-bar-bg {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffcc, #00c6ff);
      border-radius: 999px;
      transition: width 0.6s ease;
    }

    .milestone-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin-top: 1rem;
      font-size: 0.85rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes celebrationPop {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    .celebration {
      animation: celebrationPop 0.6s ease-out;
    }

    .music-controls {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .music-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      margin: 0.3rem;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .music-btn.active {
      background: linear-gradient(135deg, #00ffcc, #00c6ff);
      border-color: transparent;
      font-weight: bold;
    }

    .volume-control {
      margin-top: 0.8rem;
      display: none;
    }

    .volume-control.visible {
      display: block;
    }

    .volume-slider {
      width: 100%;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      opacity: 0.6;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .course-input-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .course-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      width: 60px;
      text-align: center;
      font-size: 1rem;
      margin: 0 0.5rem;
    }

    .update-btn {
      background: linear-gradient(135deg, #00ffcc, #00c6ff);
      border: none;
      color: #0f2027;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      transition: transform 0.2s;
    }

    .update-btn:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>NXU Degree Countdown üéì</h1>
    <div class="date">Target date: August 31</div>

    <div class="countdown">
      <div class="time-box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="quote" id="quote"></div>

    <div id="milestone-container"></div>

    <div class="progress-container">
      <div class="progress-label">
        <div style="margin-bottom: 0.3rem;">
          ‚úÖ Completed: <strong id="courses-completed">25</strong> courses &nbsp;|&nbsp; 
          ‚è≥ Remaining: <strong id="courses-left">15</strong> courses
        </div>
        <div style="font-size: 0.65rem; opacity: 0.7;">
          Total: <strong id="total-courses">40</strong> courses ‚Ä¢ <strong id="completion-percent">62.5</strong>% complete
        </div>
      </div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-fill"></div>
      </div>
    </div>

    <div class="course-input-section">
      <div style="font-size: 0.8rem; margin-bottom: 0.5rem; opacity: 0.8;">Update your progress:</div>
      <div>
        <input type="number" id="completed-input" class="course-input" value="25" min="0" max="40" />
        <span style="font-size: 0.8rem;">courses done</span>
      </div>
      <button class="update-btn" onclick="updateProgress()">Update Progress</button>
    </div>

    <div class="music-controls">
      <div style="font-size: 0.8rem; margin-bottom: 0.8rem; opacity: 0.8;">üéµ Study Ambience</div>
      <button class="music-btn" onclick="toggleMusic('lofi')">Lo-fi Beats</button>
      <button class="music-btn" onclick="toggleMusic('rain')">Rain Sounds</button>
      <button class="music-btn" onclick="toggleMusic('cafe')">Caf√© Ambience</button>
      <div class="volume-control" id="volume-control">
        <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 0.5rem;">Volume</div>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50" />
      </div>
    </div>

    <footer>The future belongs to those who show up every day üí´</footer>
  </div>

  <audio id="audio-player" loop></audio>

  <script>
    const targetDate = new Date(new Date().getFullYear(), 7, 31, 23, 59, 59);

    const quotes = [
      "You're closer than you think. Keep going.",
      "Every second counts. Finish strong.",
      "This degree will be worth it. Stay locked in.",
      "Consistency beats motivation. Don't stop.",
      "Future you is already proud.",
      "One chapter left. Close it with excellence.",
    ];

    // Audio sources (YouTube audio extracts or direct links)
    const audioSources = {
      lofi: 'https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3',
      rain: 'https://cdn.pixabay.com/audio/2022/03/10/audio_4dedf26301.mp3',
      cafe: 'https://cdn.pixabay.com/audio/2023/10/06/audio_c20cf7a63f.mp3'
    };

    let currentAudio = null;
    let audioPlayer = document.getElementById('audio-player');
    let volumeSlider = document.getElementById('volume-slider');

    volumeSlider.addEventListener('input', function() {
      audioPlayer.volume = this.value / 100;
    });

    function toggleMusic(type) {
      const buttons = document.querySelectorAll('.music-btn');
      const volumeControl = document.getElementById('volume-control');
      
      if (currentAudio === type) {
        audioPlayer.pause();
        audioPlayer.src = '';
        currentAudio = null;
        buttons.forEach(btn => btn.classList.remove('active'));
        volumeControl.classList.remove('visible');
      } else {
        audioPlayer.src = audioSources[type];
        audioPlayer.volume = volumeSlider.value / 100;
        audioPlayer.play();
        currentAudio = type;
        
        buttons.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        volumeControl.classList.add('visible');
      }
    }

    let coursesCompleted = parseInt(localStorage.getItem('coursesCompleted')) || 25;
    let totalCourses = 40;
    let coursesLeft = totalCourses - coursesCompleted;
    let milestonesShown = JSON.parse(localStorage.getItem('milestonesShown')) || [];

    function updateProgress() {
      const input = document.getElementById('completed-input');
      coursesCompleted = parseInt(input.value);
      coursesLeft = totalCourses - coursesCompleted;
      
      localStorage.setItem('coursesCompleted', coursesCompleted);
      
      updateCourseDisplay();
      checkMilestones();
    }

    function updateCourseDisplay() {
      const percentComplete = ((coursesCompleted / totalCourses) * 100).toFixed(1);
      
      document.getElementById('courses-completed').textContent = coursesCompleted;
      document.getElementById('courses-left').textContent = coursesLeft;
      document.getElementById('completion-percent').textContent = percentComplete;
      document.getElementById('progress-fill').style.width = `${percentComplete}%`;
    }

    function checkMilestones() {
      const percentComplete = (coursesCompleted / totalCourses) * 100;
      const milestoneContainer = document.getElementById('milestone-container');
      
      const milestones = [
        { percent: 50, message: "üéâ Halfway There! You're crushing it!", emoji: "üî•" },
        { percent: 75, message: "‚≠ê 75% Complete! The finish line is in sight!", emoji: "üí™" },
        { percent: 90, message: "üöÄ 90% Done! Almost there, champion!", emoji: "üëë" }
      ];

      milestones.forEach(milestone => {
        if (percentComplete >= milestone.percent && !milestonesShown.includes(milestone.percent)) {
          milestonesShown.push(milestone.percent);
          localStorage.setItem('milestonesShown', JSON.stringify(milestonesShown));
          
          milestoneContainer.innerHTML = `<div class="milestone-badge celebration">${milestone.emoji} ${milestone.message}</div>`;
          launchMilestoneConfetti();
          
          setTimeout(() => {
            milestoneContainer.innerHTML = '';
          }, 8000);
        }
      });
    }

    function launchMilestoneConfetti() {
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      
      for (let i = 0; i < 150; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 10,
          tilt: Math.random() * 10,
          tiltAngle: 0,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector('.countdown').innerHTML = "<strong>üéâ DONE! üéâ</strong>";
        document.getElementById('quote').textContent = "You made it. NXU degree completed.";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    function rotateQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = `"${quote}"`;
    }

    updateCountdown();
    rotateQuote();
    updateCourseDisplay();
    checkMilestones();

    setInterval(updateCountdown, 1000);
    setInterval(rotateQuote, 10000);

    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiPieces = [];

    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 40 + 10,
          tilt: Math.random() * 10,
          tiltAngle: 0,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.lineTo(p.x, p.y + p.tilt + p.r);
        ctx.stroke();
      });

      confettiPieces.forEach(p => {
        p.y += Math.cos(p.d) + 3;
        p.x += Math.sin(p.d);
        p.tiltAngle += 0.1;
        p.tilt = Math.sin(p.tiltAngle) * 10;
      });

      if (confettiPieces.some(p => p.y < canvas.height)) {
        requestAnimationFrame(animateConfetti);
      }
    }

    const originalUpdateCountdown = updateCountdown;
    updateCountdown = function () {
      originalUpdateCountdown();
      if (targetDate - new Date() <= 0 && confettiPieces.length === 0) {
        launchConfetti();
      }
    }

  </script>
</body>
</html>
